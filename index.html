<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Custom Google Page with AI Assistant, Crypto & Weather | By Ankit Raj" />
  <meta name="author" content="Ankit Raj" />
  <title>Google Page | Ankit Raj</title>

  <!-- Favicon -->
  <link rel="icon" href="images/logo.png" type="image/png" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
    </div>
    <h1>Google Page | Ankit Raj</h1>
    <p class="greeting" id="greeting">Good Day, Ankit!</p>
  </header>

  <!-- Google Search Section -->
  <section class="search-bar">
    <input type="text" id="search" placeholder="Search Google..." />
    <button onclick="searchGoogle()">Search</button>
  </section>

  <!-- AI Assistant Section -->
  <section id="chatbot">
    <h2>AI Assistant</h2>
    <div class="chat-container" id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </section>

  <!-- Weather Section -->
  <section id="weather">
    <div class="weather-header">Weather Update</div>
    <div class="weather-info" id="weather-info">Loading weather for Delhi...</div>
  </section>

  <!-- Crypto Section -->
  <section id="crypto">
    <div class="crypto-header">Crypto Prices</div>
    <div class="crypto-info" id="crypto-info">Loading...</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Made with code by Ankit Raj | Hack. Build. Repeat. | 2025</p>
  </footer>

  <!-- JavaScript Files -->
  <script src="js/main.js"></script>
  <script src="js/chatbot.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/crypto.js"></script>
</body>
</html>
