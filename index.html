<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page | Ankit Raj</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Path to your style.css -->
</head>

<body>
    <!-- HEADER SECTION -->
    <header>
        <div class="logo-circle">
            <img src="images/logo.png" alt="Logo" />
        </div>
        <h1 class="title">Welcome to My Page</h1>
        <p class="greeting-text" id="greeting"></p>
    </header>

    <!-- NAVIGATION SECTION -->
    <nav>
        <ul>
            <li><a href="#search-section">Search</a></li>
            <li><a href="#info-widgets">Info Widgets</a></li>
            <li><a href="#assistant-section">AI Assistant</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <!-- SEARCH SECTION -->
    <section class="search-section" id="search-section">
        <input type="text" id="search-box" placeholder="Search..." />
        <button id="search-button">Search</button>
    </section>

    <!-- INFO WIDGETS: Weather and Crypto -->
    <section class="info-widgets" id="info-widgets">
        <div class="widget" id="weather-widget">
            <h2>Weather Update</h2>
            <p id="weather-info">Fetching weather...</p>
        </div>
        <div class="widget" id="crypto-widget">
            <h2>Crypto Prices</h2>
            <ul id="crypto-prices">
                <li>Loading...</li>
            </ul>
        </div>
    </section>

    <!-- AI ASSISTANT CHAT -->
    <section id="assistant-section">
        <div class="assistant-header">
            <h2>AI Assistant</h2>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-controls">
            <input type="text" id="user-input" placeholder="Ask me anything..." />
            <button id="send-btn">Send</button>
        </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer id="footer">
        <p>2025 © Powered by Ankit Raj</p>
        <p>Made with ❤️ by Ankit</p>
        <p>Contact: ankit.raj@example.com</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
