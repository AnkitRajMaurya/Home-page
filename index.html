<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Coder Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <div class="headerText">
        <h1 id="greeting"></h1>
        <h2 id="username">Ankit Raj</h2>
    </div>
</header>

<section class="search-section">
    <input type="text" id="searchInput" placeholder="Search Google...">
    <button id="searchBtn">Search</button>
</section>

<section class="widgets">
    <div class="widget" id="cryptoWidget">
        <h3>Crypto Prices</h3>
        <p id="cryptoPrices">Loading...</p>
    </div>

    <div class="widget" id="weatherWidget">
        <h3>Weather Update</h3>
        <p id="weatherInfo">Loading...</p>
    </div>
</section>

<!-- Moved Chatbot Section Below Google Search -->
<section class="chatbot-section">
    <h2 class="chatbot-heading">AI Assistant</h2>
    <div id="chatContainer">
        <div id="chatMessages"></div>
    </div>
    <div class="chatInputArea">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>
</section>

<footer>
    <p>Crafted with Code | Hyper Coder | 2025</p>
</footer>

<script src="js/main.js"></script>
<script src="js/weather.js"></script>
<script src="js/crypto.js"></script>

</body>
</html>
